<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Hasła</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
<div class="generator-container">
<h3>Generator Hasła</h3>
<div class="result-container">
    <span id="result"></span>
    <button class="btn" id="clipboard"></button>
    <i class="far fa-clipboard"></i>
</div>
<div class="password-length">
    <label for="length">Długość hasła:</label>
    <input type="number" id="length" min="7" max="100" value="12">
</div>
<div class="options">
    <div class="option">
        <label>Duże litery:</label>
        <input type="checkbox" id="uppercase">
        <div class="option">
            <label>Liczby:</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="option">
            <label>Małe litery:</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="option">
            <label>Symbole:</label>
            <input type="checkbox" id="symbols">
        </div>
    </div>
</div>
<button id="generate-password" class="btn">Wygeneruj hasło</button>
</div>



    <script src="app.js"></script>
  </body>
</html>
